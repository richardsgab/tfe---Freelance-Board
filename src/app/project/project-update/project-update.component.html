    <div class="mb-3 titlebox">
        <h1 class="proj-name">{{project?.name}}</h1>
    </div>
    <div class="mb-5 infobox">
        <ul class="list-group">
            <li class="list-group-item">Location : {{project?.location}}</li>
            <li class="list-group-item">Created at : {{project?.createdAt}}</li>
            <li class="list-group-item">Description : {{project?.description}}</li>        
        </ul>

</div>

        <div class="big">
            <button type="button" class="btn btn-success btn-lg">
            <a class="link" [routerLink]="['/Project/update/', id ,'log']">Log</a></button>

            <button type="button" class="btn btn-outline-warning btn-lg">Dossier d'Autorisation</button>
        </div>

</div>
